<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0a0f1f;
      color: #d0e1ff;
      font-family: 'Courier New', Courier, monospace;
    }
    
    #app-container {
      backdrop-filter: blur(10px);
      background: rgba(10, 15, 31, 0.7); /* semi-transparent glass effect */
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border-radius: 20px;
      padding: 3em;
      max-width: 500px;
      width: 90%;
      margin: 3em auto;
      text-align: center;
    }
    
    /* Optional: Make it circular */
    #app-container.circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
  
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      letter-spacing: 0.05em;
    }
  
    #timer {
      margin: 2em 0;
      padding: 1em;
      border: 3px solid #2a3d66;
      border-radius: 12px;
      background: linear-gradient(to right, #101d3f, #16274f);
      box-shadow: 0 0 12px #223f74;
    }
  
    #time-left {
      font-size: 3em;
      color: #7ef9ff;
      text-shadow: 0 0 10px #7ef9ff;
    }
  
    button {
      background: linear-gradient(to bottom, #1f2a44, #101727);
      color: #d0e1ff;
      border: 1px solid #446;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  
    button:hover {
      background-color: #283c64;
      box-shadow: 0 0 8px #7ef9ff88;
    }
  
    #break-label, #session-label {
      margin-bottom: 1em;
      font-weight: bold;
      font-size: 1.1em;
    }
  
    #break-label > div, #session-label > div {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }
  
    #start_stop, #reset {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="beep" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <script type="text/babel" src="script.babel.js"></script>
</body>
</html>
