<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/cd/University-of-Alabama-EngineeringResearchCenter-01.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .form-container {
            padding: 50px;
            background-color: SteelBlue;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[list],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="file"],
        select {
            background-color: white;
            color:rgb(51, 50, 50);
        }
        input[type="submit"],
        input[type="reset"] {
            width: 47%;
            padding: 10px;
            margin: 5px 1%;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }     
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2e5e30;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>B.Tech Application Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter E-mail">

            <label for="dob">DOB:</label>
            <input type="date" id="dob">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="" style="color:rgb(51, 50, 50);" disabled selected>Select your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" style="height:100px;text-align: top;">

            <label for="course1">Courses First Choice:</label>
            <input list="course" id="course1" placeholder="Select your first choice">
            <datalist id="course">
                <option value="CSE">
                <option value="ECE">
                <option value="EEE">
                <option value="AEI">
                <option value="IT">
                <option value="CSBS">
                <option value="AIDS">
                <option value="ME">
                <option value="CE">
            </datalist>

            <label for="course2">Courses Second Choice:</label>
            <input list="course" id="course2" placeholder="Select your second choice">

            <label for="course3">Courses Third Choice:</label>
            <input list="course" id="course3" placeholder="Select your third choice">

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume">

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
